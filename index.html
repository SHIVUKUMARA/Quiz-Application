<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="menu">
      <div class="menu-container">
        <a href="./index.html" class="logo">Quiz App</a>
        <ul class="menu-list">
          <li class="item">
            <a href="index.html" class="link">Home</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question is loading...</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_txt">Answer...</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_txt">Answer...</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_txt">Answer...</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_txt">Answer...</label>
          </li>
        </ul>
      </div>
      <div class="controls">
        <button class="control" id="prev">Prev</button>
        <button class="control" id="next">Next</button>
      </div>
      <button class="btn" id="submit">Submit</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
